<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Cuaca BMKG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .weather-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .weather-title {
      font-size: 1.5em;
      margin-bottom: 8px;
    }
    .weather-detail {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Informasi Cuaca BMKG</h1>
  <div id="weather-container"></div>

  <script>
    async function fetchBMKGWeather() {
      const url = "https://cors-anywhere.herokuapp.com/https://data.bmkg.go.id/DataMKG/MEWS/DigitalForecast/DigitalForecast-Indonesia.xml";
      const container = document.getElementById("weather-container");
      
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

        const data = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, "application/xml");

        // Cek waktu pembaruan
        const issue = xmlDoc.querySelector("issue");
        console.log("Waktu pembaruan terakhir:", issue.textContent);

        // Ambil semua lokasi cuaca
        const locations = xmlDoc.getElementsByTagName("area");

        // Ambil data untuk beberapa kota tertentu
        const cities = ["Jakarta", "Surabaya", "Bandung", "Lampung Tengah"];
        let content = "";

        for (let i = 0; i < locations.length; i++) {
          const location = locations[i];
          const name = location.getAttribute("description");

          if (cities.includes(name)) {
            content += `<div class="weather-card">
                          <div class="weather-title">${name}</div>`;
            
            // Ambil parameter suhu
            const temperature = location.querySelector("parameter[id='t'] value").textContent;

            // Ambil parameter kondisi cuaca
            const weatherCondition = location.querySelector("parameter[id='weather'] timerange[value]").getAttribute("value");

            content += `<div class="weather-detail">Suhu: ${temperature}Â°C</div>`;
            content += `<div class="weather-detail">Kondisi: ${weatherCondition}</div>`;
            content += `</div>`;
          }
        }

        container.innerHTML = content || "<p>Data cuaca tidak tersedia untuk lokasi yang dipilih.</p>";
      } catch (error) {
        container.innerHTML = `<p>Gagal mengambil data cuaca BMKG: ${error.message}</p>`;
      }
    }

    fetchBMKGWeather();
  </script>
</body>
</html>
