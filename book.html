<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animasi Muncul dari Kiri</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      .container {
        position: relative;
      }

      .box {
        position: absolute;
        top: 50%;
        left: -300px; /* Mulai dari luar layar kiri */
        width: 200px;
        height: 100px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        line-height: 100px;
        border-radius: 10px;
        opacity: 0;
        transform: translateY(-50%);
        transition: opacity 0.5s ease, left 1s ease;
      }

      .box.visible {
        left: 50%;
        opacity: 1;
        transform: translateY(-50%) translateX(-50%);
      }

      .button-container button {
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button onclick="showBox()">Klik Saya</button>
      <div class="box" id="box">Saya Muncul dari Kiri!</div>
    </div>

    <script>
      function showBox() {
        var box = document.getElementById("box");
        box.classList.add("visible");
      }
    </script>
  </body>
</html>
